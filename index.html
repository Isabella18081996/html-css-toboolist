<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="intestazione">
      <img src="img/Logo.png" alt="logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <main>
   <div class="container"> 
    <div>
     <button type="button" id="task">Add Task</button>
    <button type="button" id="section">Add Section</button>
    </div>
  
    <hr>

    <div>
      <h4><span class="triangolino">&#9660;</span>  New Task</h4>
      <p>
        <div class="check">&check;</div> Quarterly Newsletter <button type="button" class="bottoni" id="editorial">Editorial</button>
      </p>
    </div>
    
    <div>
      <h4><span class="triangolino">&#9660;</span> Today</h4>
      <p>
        <div class="check">&check;</div> Recruiting blog post <button type="button" class="bottoni" id="editorial">Editorial</button>
      </p>
      <p>
        <div class="check">&check;</div> Mobile app Iuaunch <button type="button" class="bottoni" id="goals"> Q1 Goals</button>
      </p>
      <p>
        <div class="cross">&cross;</div> Interview John H. <button type="button" class="bottoni" id="recruiting"> Recruiting</button>
      </p>
      <p>
        <div class="check">&check;</div> Summit update to mobile storefronts <button type="button" class="bottoni" id="mobile"> Mobile</button>
      </p>
    </div>
    
    <div>
      <h4><span class="triangolino">&#9660;</span>  Upcoming</h4>
      <p>
        <div class="cross">&check;</div> Schedule meeting with Alex
      </p>
      <p>
        <div class="check">&check;</div> Homepage refresh <button type="button" class="bottoni" id="website"> Website</button>
      </p>
      <p>
        <div class="check">&cross;</div> Onboard new Sales team members <button type="button" class="bottoni" id="sales"> Sales</button>
      </p>
      <p>
        <div class="check">&check;</div> Review editorial calendar <button type="button" class="bottoni" id="editorial"> Editorial</button>
      </p>
    </div>
    
  
</div>
  </main>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="intestazione">
      <img src="img/Logo.png" alt="logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <main>
   <div class="container"> 
    <div>
     <button type="button">Add Task</button>
    <button type="button">Add Section</button>
    </div>
  
    <hr>

    <div>
      <h4><span class="triangolino">&#9660;</span>  New Task</h4>
      <p>
        <span class="check">&check;</span> Quarterly Newsletter <button type="button" class="bottoni" id="editorial"> Editorial</button>
      </p>
    </div>
    
    <div>
      <h4><span class="triangolino">&#9660;</span> Today</h4>
      <p>
        <span class="check">&check;</span> Recruiting blog post<button type="button" class="bottoni" id="editorial"> Editorial</button>
      </p>
      <p>
        <span class="check">&check;</span> Mobile app Iuaunch<button type="button" class="bottoni" id="goals"> Q1 Goals</button>
      </p>
      <p>
        <span class="cross">&cross;</span> Interview John H.<button type="button" class="bottoni" id="recruiting"> Recruiting</button>
      </p>
      <p>
        <span class="check">&check;</span> Summit update to mobile storefronts<button type="button" class="bottoni" id="mobile"> Mobile</button>
      </p>
    </div>
    
    <div>
      <h4><span class="triangolino">&#9660;</span>  Upcoming</h4>
      <p>
        <span class="cross">&check;</span> Schedule meeting with Alex
      </p>
      <p>
        <span class="check">&check;</span> Homepage refresh<button type="button" class="bottoni" id="website"> Website</button>
      </p>
      <p>
        <span class="check">&cross;</span> Onboard new Sales team members<button type="button" class="bottoni" id="sales"> Sales</button>
      </p>
      <p>
        <span class="check">&check;</span> Review editorial calendar<button type="button" class="bottoni" id="editorial"> Editorial</button>
      </p>
    </div>
    
  
</div>
  </main>
  
</body>
</html>
